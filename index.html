<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dominio y Rango de Funciones</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      background-color: #f0f4f8;
      color: #333;
    }

    h2 {
      color: #004080;
    }

    label {
      font-weight: bold;
    }

    input, select, button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input, select {
      background-color: #ffffff;
    }

    button {
      background-color: #007acc;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }

    #resultado {
      background-color: #e6f0ff;
      border: 1px solid #99c2ff;
      border-radius: 10px;
      padding: 10px;
      margin-top: 15px;
      width: fit-content;
    }

    #grafico {
      width: 100%;
      max-width: 700px;
      height: 400px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Calculadora de Dominio y Rango</h2>

  <label for="tipo">Tipo de función:</label>
  <select id="tipo">
    <option value="lineal">Lineal (ax + b)</option>
    <option value="cuadratica">Cuadrática (ax² + bx + c)</option>
  </select><br>

  <label for="a">a:</label>
  <input type="number" id="a" value="1"><br>

  <label for="b">b:</label>
  <input type="number" id="b" value="0"><br>

  <label for="c">c (solo para cuadráticas):</label>
  <input type="number" id="c" value="0"><br>

  <button onclick="calcular()">Calcular y Graficar</button>

  <h3>Resultados:</h3>
  <div id="resultado"></div>

  <div id="grafico"></div>

  <script>
    function calcular() {
      const tipo = document.getElementById("tipo").value;
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);
      const c = parseFloat(document.getElementById("c").value);

      let x = [], y = [];

      for (let i = -20; i <= 20; i += 0.1) {
        x.push(i);
        let valor = tipo === "lineal" ? a * i + b : a * i * i + b * i + c;
        y.push(valor);
      }

      // Dominio
      const dominio = "ℝ (todos los reales)";

      // Rango
      let rango = "";
      if (tipo === "lineal") {
        rango = "ℝ (todos los reales)";
      } else {
        const verticeY = c - (b * b) / (4 * a);
        rango = a > 0 ? `[${verticeY.toFixed(2)}, ∞)` : `(-∞, ${verticeY.toFixed(2)}]`;
      }

      // Mostrar resultados
      document.getElementById("resultado").innerHTML = `
        <p><strong>Dominio:</strong> ${dominio}</p>
        <p><strong>Rango:</strong> ${rango}</p>
      `;

      // Gráfico con colores
      const funcion = {
        x: x,
        y: y,
        mode: "lines",
        name: "Función",
        line: { color: "#ff6600", width: 3 }
      };

      Plotly.newPlot("grafico", [funcion], {
        title: "Gráfico de la Función",
        paper_bgcolor: "#f0f4f8",
        plot_bgcolor: "#ffffff",
        xaxis: {
          title: "x",
          gridcolor: "#cccccc",
          zeroline: true
        },
        yaxis: {
          title: "f(x)",
          gridcolor: "#cccccc",
          zeroline: true
        }
      });
    }
  </script>

</body>
</html>
